{% load static %}
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <div class="container fluid">
        <a class="navbar-brand mr-4" href="{% url 'blog-home' %}" style="font-family: 'Lobster'; color: rgb(27, 25, 25);
        font-size: 30px;"> Student Aide</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle" style="justify-content: end;">	

       	
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item mt-2 mb-2 ">
                        <a class="nav-link btn btn-primary ml-5  text-white"  href="{% url 'post-create'%}">New Post</a>
                    </li>
                  <li class="nav-item mt-2 mb-2 ">
                      <div class="dropdown">
                          <a class="nav-link  ml-5 dropdown-toggle" data-toggle = "dropdown" aria-haspopup="true" aria-expanded="false" style="color: rgb(27, 25, 25); font-size: 20px;" href="#">{{ user.username }}</a>
                          <div class="dropdown-menu" style="border: none; width: 10%;">
                              <a class=" dropdown-item mb-2" style="color: rgb(27, 25, 25);" href="{% url 'profileview'%}">Profile</a>
                                <a class=" dropdown-item" style="color: rgb(27, 25, 25);" href="{% url 'logout'%}">Logout</a>
                            
                        </div>
                      </div>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item mt-2 mb-2">
                        <a class="nav-link log mr-4" style="color: #0079d3;" href="{% url 'login'%}">Login</a>
                    </li>
                    <li class="nav-item mt-2 mb-2">
                        <a class="nav-link reg text-white" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
            {% endif %}
          
        </div>
      </div>
    </nav>
